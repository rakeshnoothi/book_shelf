<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <link
            rel="shortcut icon"
            href="./assets/image/favicon.png"
            type="image/x-icon"
        />
        <title>Book Shelf</title>
    </head>
    <body>
        <video
            class="bg_video"
            src="/assets/video/login_page_book_shelf.mp4"
            loop
            autoplay
        ></video>
        <div class="bg_overlay"></div>
        <div class="fg_content">
            <header class="header">
                <img
                    class="logo"
                    src="../assets/image/transparent_logo.png"
                    alt="logo"
                />
            </header>
            <main class="main">
                <div class="glass_wrapper">
                    <div class="glow_circle"></div>
                    <h1 class="heading">Explore Knowledge</h1>
                    <form action="" class="form">
                        <input
                            type="email"
                            placeholder="Email Address"
                            required
                        />
                        <input
                            type="password"
                            placeholder="Password"
                            required
                        />
                        <a href="./html/home.html" class="action_button">
                            Login
                        </a>
                        <p class="signup_redirect">
                            Don't have an account?
                            <a href="./html/signup.html">Signup</a>
                        </p>
                    </form>
                </div>
            </main>
        </div>
        <script type="module" src="../js/signup.js"></script>
    </body>
</html>
